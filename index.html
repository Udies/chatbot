<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      margin: 20px auto;

    }
    #chat {

    }
    .user { 
      font-weight: bold; 
      color: blue; 
      background: #e3f2fd;
    }
    .bot { 
      font-weight: bold; 
      color: green; 
      background: #e8f5e8;
    }
    .error {
      color: red;
      background: #ffebee;
    }
    #userInput { 
      width: 70%; 
      padding: 10px; 
      font-size: 16px;
      border: 1px solid #ddd;

    #sendBtn {

  </style>
</head>
<body>
  <h2>×¦'××˜ ×¢× ×”×‘×•×˜ ğŸ¤–</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="×›×ª×•×‘ ×”×•×“×¢×”...">
  <button id="sendBtn">×©×œ×—</button>
  
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const sendBtn = document.getElementById("sendBtn");
      const userMessage = input.value.trim();
      
      if (!userMessage) return;
      
      // ×”×¦×’×ª ×”×”×•×“×¢×” ×©×œ ×”××©×ª××©
      chat.innerHTML += <div class="message user">××ª×”: ${userMessage}</div>;

      sendBtn.textContent = "×©×•×œ×—...";
      
      // ×’×œ×™×œ×” ×œ××˜×”
      chat.scrollTop = chat.scrollHeight;
      
      try {
        const response = await fetch("http://localhost:5678/webhook/85f551b1-f407-456d-93cb-4dda1f95923e", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })

        // ×§×‘×œ×ª ×”×ª×’×•×‘×” ×›×˜×§×¡×˜ ×¨×’×™×œ (×œ× JSON)
        const botReply = await response.text();

      } catch (error) {
        console.error('Error:', error);
        chat.innerHTML += <div class="message error">âŒ ×©×’×™××”: ${error.message}</div>;

  </script>
